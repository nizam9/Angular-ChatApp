<div class="background">
    <div class="container">
        <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate>
            <div class="col-md-12">
                <label for="email" class="required">Email / Username</label>
                <input [style.border]="loginFormField.email ? '1px solid red' : ''" class="form-control form-control-sm" type="text" formControlName="email">
                <div *ngIf="loginFormField.email" class="alerterror">
                    <span class="alert-error">{{loginFormField.email}}</span>
                </div>
            </div>
            <div class="col-md-12">
                <label for="password" class="required">Password</label>
                <input [style.border]="loginFormField.password ? '1px solid red' : ''" class="form-control form-control-sm" type="text" formControlName="password">
                <div *ngIf="loginFormField.password" class="alerterror">
                    <span class="alert-error">{{loginFormField.password}}</span>
                </div>
            </div>
            <div class="col-md-12 login__btn">
                <button type="submit" class="form-control form-control-sm btn btn-primary btn-sm">Login</button>
                <p>Register</p>
                <p>Forgot Password</p>
            </div>
        </form>
    </div>
</div>
